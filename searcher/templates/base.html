<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>HoundSploit</title>
        <link href="/static/base.css" rel="stylesheet">
    </head>
    <body>
        {% block icon %}
        {% endblock %}
        <h1 {% block h1_style %}{% endblock %}>HoundSploit</h1>
        <h2>An advanced search engine for SearchSploit</h2>
        <form method="POST">
            <input type="text" name="search_item"> <input type="submit" value="Search">
            {% csrf_token %}
        </form>
        {% block exploits_results_form %}
        {% endblock %}
        <footer>
            <p>HoundSploit &nbsp;&nbsp; Developed by Nicolas Carolo &nbsp;&nbsp; <a href="https://github.com/nicolas-carolo/HoundSploit">GitHub page of the project</a></p>
        </footer>
    </body>
</html>
